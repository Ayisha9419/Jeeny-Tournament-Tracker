<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
    h2 {
      margin-top: 40px;
    }
    input[type="button"] {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<h1>Tournament Tracker</h1>

<div id="schedule"></div>

<script>
const knockoutMatches = [
  { round: 'Knockout', id: 'K1', teamA: 'Riham & Jacobeth', teamB: 'Saif & Ayisha', court: 'Court 1' },
  { round: 'Knockout', id: 'K2', teamA: 'Hammad & Amanda', teamB: 'Yasser & Hamid', court: 'Court 2' },
  { round: 'Knockout', id: 'K3', teamA: 'Fares & Seraj', teamB: 'Farhan & Ahmed', court: 'Court 1' },
  { round: 'Knockout', id: 'K4', teamA: 'Harris & Lukas', teamB: 'Faisal & Fahad', court: 'Court 2' },
  { round: 'Knockout', id: 'K5', teamA: 'Fahadulla & Dalia', teamB: 'Khaled & Yazeed', court: 'Court 1' },
  { round: 'Knockout', id: 'K6', teamA: 'Nawaf & Khalid', teamB: 'Ans & Saim', court: 'Court 2' },
];

const round2Matches = [
  { round: 'Group A', id: 'G1', teamA: '', teamB: '', court: 'Court 1' },
  { round: 'Group A', id: 'G2', teamA: '', teamB: '', court: 'Court 1' },
  { round: 'Group A', id: 'G3', teamA: '', teamB: '', court: 'Court 1' },
  { round: 'Group B', id: 'G4', teamA: '', teamB: '', court: 'Court 2' },
  { round: 'Group B', id: 'G5', teamA: '', teamB: '', court: 'Court 2' },
  { round: 'Group B', id: 'G6', teamA: '', teamB: '', court: 'Court 2' },
];

const semis = [
  { round: 'Semi-final', id: 'S1', teamA: '', teamB: '', court: 'Court 1' },
  { round: 'Semi-final', id: 'S2', teamA: '', teamB: '', court: 'Court 2' },
];

const finalMatch = [
  { round: 'Final', id: 'F1', teamA: '', teamB: '', court: 'Court 1' }
];

const allMatches = [...knockoutMatches, ...round2Matches, ...semis, ...finalMatch];

let groupA = [];
let groupB = [];
let groupScores = {};

// Load saved scores from localStorage
function loadScores() {
  const savedScores = JSON.parse(localStorage.getItem('tournamentScores'));
  if (savedScores) {
    groupA = savedScores.groupA || [];
    groupB = savedScores.groupB || [];
    groupScores = savedScores.groupScores || {};
    allMatches.forEach(match => {
      const scoreData = savedScores[match.id];
      if (scoreData) {
        match.scoreA = scoreData.scoreA;
        match.scoreB = scoreData.scoreB;
      }
    });
  }
}

// Save scores to localStorage
function saveScores() {
  const scoresToSave = {
    groupA,
    groupB,
    groupScores,
  };

  allMatches.forEach(match => {
    if (match.scoreA !== undefined && match.scoreB !== undefined) {
      scoresToSave[match.id] = { scoreA: match.scoreA, scoreB: match.scoreB };
    }
  });

  localStorage.setItem('tournamentScores', JSON.stringify(scoresToSave));
}

// Create match table
function renderSchedule() {
  const container = document.getElementById('schedule');
  container.innerHTML = '';

  const grouped = {};
  allMatches.forEach(m => {
    if (!grouped[m.round]) grouped[m.round] = [];
    grouped[m.round].push(m);
  });

  for (let round in grouped) {
    const matches = grouped[round];
    const table = document.createElement('table');
    const header = document.createElement('h2');
    header.textContent = round;
    container.appendChild(header);

    const thead = `
      <tr>
        <th>Match</th>
        <th>Team A</th>
        <th>Team B</th>
        <th>Court</th>
        <th>Score A</th>
        <th>Score B</th>
        <th>Action</th>
      </tr>
    `;
    table.innerHTML = thead;

    matches.forEach((match) => {
      const row = document.createElement('tr');
      const disabled = match.scoreA !== undefined && match.scoreB !== undefined;

      row.innerHTML = `
        <td>${match.id}</td>
        <td id="teamA-${match.id}">${match.teamA || ''}</td>
        <td id="teamB-${match.id}">${match.teamB || ''}</td>
        <td>${match.court}</td>
        <td><input type="number" id="scoreA-${match.id}" value="${match.scoreA ?? ''}" ${match.teamA && match.teamB && !disabled ? '' : 'disabled'} ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" id="scoreB-${match.id}" value="${match.scoreB ?? ''}" ${match.teamA && match.teamB && !disabled ? '' : 'disabled'} ${disabled ? 'disabled' : ''}></td>
      `;

      const submitCell = document.createElement('td');
      const button = document.createElement('input');
      button.type = 'button';
      button.id = `submit-${match.id}`;
      button.value = disabled ? '✅ Submitted' : 'Submit';
      button.disabled = disabled;
      button.onclick = () => submitScore(match.id);
      submitCell.appendChild(button);
      row.appendChild(submitCell);

      table.appendChild(row);
    });

    container.appendChild(table);
  }
}

function submitScore(matchId) {
  const match = allMatches.find(m => m.id === matchId);
  const scoreAInput = document.getElementById(`scoreA-${matchId}`);
  const scoreBInput = document.getElementById(`scoreB-${matchId}`);
  const scoreA = parseInt(scoreAInput.value);
  const scoreB = parseInt(scoreBInput.value);

  if (isNaN(scoreA) || isNaN(scoreB)) return;

  match.scoreA = scoreA;
  match.scoreB = scoreB;

  scoreAInput.disabled = true;
  scoreBInput.disabled = true;

  const submitBtn = document.getElementById(`submit-${matchId}`);
  submitBtn.disabled = true;
  submitBtn.value = '✅ Submitted';

  if (match.round === 'Knockout') {
    const winner = scoreA > scoreB ? match.teamA : match.teamB;
    if (groupA.length < 2) groupA.push(winner);
    else groupB.push(winner);
    populateRound2();
  }

  if (match.round.includes('Group')) {
    [match.teamA, match.teamB].forEach((team, i) => {
      if (!groupScores[team]) groupScores[team] = 0;
      groupScores[team] += i === 0 ? scoreA : scoreB;
    });

    if (Object.keys(groupScores).length >= 4) checkForSemis();
  }

  if (match.round === 'Semi-final') {
    const winner = scoreA > scoreB ? match.teamA : match.teamB;
    if (!finalMatch[0].teamA) finalMatch[0].teamA = winner;
    else finalMatch[0].teamB = winner;
  }

  saveScores(); // Save to localStorage
  renderSchedule();
}

function populateRound2() {
  // Group A - Winners from Court 1
  round2Matches[0].teamA = groupA[0];
  round2Matches[0].teamB = groupA[1];
  round2Matches[1].teamA = groupA[0];
  round2Matches[1].teamB = groupA[2];
  round2Matches[2].teamA = groupA[1];
  round2Matches[2].teamB = groupA[2];

  // Group B - Winners from Court 2
  round2Matches[3].teamA = groupB[0];
  round2Matches[3].teamB = groupB[1];
  round2Matches[4].teamA = groupB[0];
  round2Matches[4].teamB = groupB[2];
  round2Matches[5].teamA = groupB[1];
  round2Matches[5].teamB = groupB[2];
}

function checkForSemis() {
  const sortedA = groupA.slice().sort((a, b) => groupScores[b] - groupScores[a]);
  const sortedB = groupB.slice().sort((a, b) => groupScores[b] - groupScores[a]);

  semis[0].teamA = sortedA[0];
  semis[0].teamB = sortedB[1];
  semis[1].teamA = sortedB[0];
  semis[1].teamB = sortedA[1];
}

loadScores(); // Load saved scores from localStorage
renderSchedule(); // Render the schedule with saved scores
</script>

</body>
</html>
